<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" >
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>Ex-BOOK</title>
	<link rel="stylesheet" href="__PUBLIC__/css/header.css">
	<link rel="stylesheet" href="__PUBLIC__/css/register.css" />
	<script src="__PUBLIC__/js/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="__PUBLIC__/js/ajaxform.js" type="text/javascript"></script>
	<script src="__PUBLIC__/js/tools.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<div class="back" id="back" onclick="location.href='subLogin'">
			<img src="__PUBLIC__/img/back.png" alt="back">
			<span>Back</span>
		</div>
		<div class="title">
			<p>注册</p>
		</div>
	</header>

	<div class="content">
		<form id="register">
			<i class="item phone"></i><input type="text" name="phone" placeholder="请输入手机号码" id="phone" maxlength="11">
			<span id="phoneWarning"></span><br />
			<i class="item code"></i><input type="text" name="code" id="code" placeholder="请输入短信验证码" />
			<input type="button" id="getCode" value="获取验证码"/><br />
			<span id="codeWarning"></span><br />
			<i class="item username"></i><input type="text" name="name" id="username" placeholder="请输入用户名" />
			<span id="usernameWarning"></span><br />
			<i class="item password"></i><input type="password" name="pass" placeholder="请输入密码" id="password">
			<span id="passwordWarning"></span><br />
			<i class="item password"></i><input type="password" name="repass" placeholder="请再次确定密码" id="repassword">
			<span id="repeatWarning"></span><br />
			<input type="submit" value="注册" class="submit">
		</form>
	</div>
	<script src="__PUBLIC__/js/register.js" type="text/javascript"></script>
</body>
</html>
